<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Table </title>
</head>

<body>

    <table border="1">
        <thead style="background-color: aqua;">
            <tr>
                <th colspan="2">
                    Candidature
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nom</td>
                <td>Note</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">
                    Pied de page
                </td>
            </tr>
        </tfoot>
    </table>

    <br>

    <table border="0" style="background-color: rgb(204, 205, 205);">
        <tr style="background-color: azure;">
            <td colspan="3"> Panier </td>
        </tr>
        <tr>
            <td> Fruits </td>
            <td> Prix </td>
            <td rowspan="4"> Prix </td>
        </tr>
        <tr>
            <td> Pommes </td>
            <td> 10 </td>
        </tr>
        <tr>
            <td> Cerises </td>
            <td> 20 </td>
        </tr>
        <tr>
            <td> Fraises </td>
            <td> 45 </td>
        </tr>
    </table>
</body>

</html>
