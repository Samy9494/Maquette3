<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact </title>
</head>

<body>

    <header style="width: 100%; height: 200px; background-color: #02c0ff;">
        <nav>
            <a href="index.html"> Accueil </a>
            <a href="service.html"> Service </a>
            <a href="contact.html"> Contact </a>
        </nav>
    </header>

    <div>
        <h1>Mon titre H1</h1>

        <form>
            <div>
                <label for="date_time_local">Date et Heure</label>
                <input type="datetime-local" id="date_time_local" name="date_time_local" />
                <hr/>
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" />
                <hr/>
            </div>

            <div>
                <label for="color">Color</label>
                <input type="color" name="color" value="" id="color" />

            </div>

            <div>
                <label for="name"></label>
                <input type="search" name="search" placeholder=" <a class="style-link" href="" target="_blank"><i class="fas fa-search"></i></a> Search by keyword, time or person" id="name" />

            </div>

            <div>
                <label for="range">Range</label>
                <input type="range" name="range" placeholder="range" id="range" />

            </div>

            <div>
                <label for="week">Week</label>
                <input type="week" name="week" placeholder="range" id="week" />
                <hr/>
            </div>

            <div>
                <label for="tel">Tel</label>
                <input type="tel" name="tel" placeholder="tel" id="tel" />
                <hr/>
            </div>

            <div>
                <label for="file">file</label>
                <input type="file" name="file" placeholder="file" id="file" />
                <hr/>
            </div>

            <div>
                <label for="url">url</label>
                <input type="url" name="url" placeholder="url" id="url" />
                <hr/>
            </div>

    <footer style="width: 100%; height: 100px; background-color: #343434;">
